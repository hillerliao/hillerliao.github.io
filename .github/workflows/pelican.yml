name: Deploy

on:
  # Trigger the workflow on push on main branch,
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: 'true'
    - name: Install packages
      run: pip install -r requirements.txt
    - name: install theme
      run: pelican-themes -i themes_dl/pelican-hyde
    - uses: rehanhaider/pelican-to-github-pages@v1.0.3
      env:
        GITHUB_TOKEN: ${{secrets.PELICAN_DEPLOYMENT_TOKEN}}
        GH_PAGES_CNAME: ${{secrets.DOMAIN_CNAME}}